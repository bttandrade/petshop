<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="../styles/style-shop.css">
</head>
<body>
    <main id="main">
        <div class="title">Carrinho de Compras</div>
        <section id="shopping-cart-box">
            <section id="products">
                <div class="cards">
                    <img src="https://www.petparapets.com.br/uploads/produtos/487/3beb17d538b3b8b9720a0ee0c79ba227.JPEG" alt="produto">
                    <h3 id="descript">Caixinha de Ração A<br>R$ 99,00</h5>
                </div>
                <div class="cards">
                    <img src="https://m.media-amazon.com/images/I/61bevzr6I+L._AC_SY300_SX300_.jpg" alt="produto">
                    <h3 id="descript">Caixa para Transporte<br>R$ 99,00</h5>
                </div>
            </section>
            <section id="finalize-shop">
                <h1>Consulta de CEP</h1>
                <label for="cepInput">Digite o CEP:</label>
                <input type="text" id="cepInput">
                <button onclick="buscarEndereco()">Buscar</button>
                <div id="endereco"></div>
                <button class="buy">Finalizar Compra</button>
                <button class="buy">Continuar Comprando</button>
            </section>
        </section>
    </main>

    <script>
        function buscarEndereco() {
            var cep = document.getElementById('cepInput').value;
            var url = `https://viacep.com.br/ws/${cep}/json/`;
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                if(data.erro) {
                    document.getElementById('endereco').innerText = "CEP não encontrado.";
                } else {
                    var endereco = `CEP: ${data.cep}, ${data.logradouro}, ${data.bairro}, ${data.localidade}, ${data.uf}`;
                    document.getElementById('endereco').innerText = endereco;
                }
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
