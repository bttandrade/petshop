<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços Pet Shop</title>
    <link rel="stylesheet" href="../styles/style-product-service.css">
</head>
<body>
    <main id="main">
        <div class="title">Nossos serviços</div>
        <div id="btn-space">
            <button id="go-back" onclick="location.href='/./index.html'">Voltar</button>
        </div>
        <section id="services">
            <div class="cards">
                <img src="https://www.petz.com.br/blog//wp-content/uploads/2021/06/banho-em-pet-shop3.jpg" alt="produto"><h5 id="descript">Penteamento<br>R$ 119,00</h5>
                <button class="btn-buy">Agentar serviço</button>
            </div>
            <div class="cards">
                <img src="https://blog.vhsys.com.br/wp-content/uploads/2023/04/pacote-banho-e-tosa.png" alt="produto"><h5 id="descript">Tosa<br>R$ 119,00</h5>
                <button class="btn-buy">Agentar serviço</button>
            </div>
            <div class="cards">
                <img src="https://www.prontovetbauru.com.br/wp-content/uploads/2017/06/pet-shop-banho-tosa-bauru.jpg" alt="produto"><h5 id="descript">Banho<br>R$ 119,00</h5>
                <button class="btn-buy">Agentar serviço</button>
            </div>
            <div class="cards">
                <img src="https://r1web.com.br/univetus/wp-content/uploads/2018/10/vacina-para-animais.jpg" alt="produto"><h5 id="descript">Vacinamento<br>R$ 119,00</h5>
                <button class="btn-buy">Agentar serviço</button>
            </div>
            <div class="cards">
                <img src="https://fisioanimal.com/blog/wp-content/uploads/2019/01/MG_0790-1024x683.jpg" alt="produto"><h5 id="descript">Massagem<br>R$ 119,00</h5>
                <button class="btn-buy">Agentar serviço</button>
            </div>
            <div class="cards">
                <img src="https://www.estimacaopetshop.com.br/clinicas-veterinarias/imagens/banho-e-tosa-de-animais.jpg" alt="produto"><h5 id="descript">Tratamento<br>R$ 119,00</h5>
                <button class="btn-buy">Agentar serviço</button>
            </div>
        </section>
    </main>
</body>
</html>
