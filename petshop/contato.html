<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTATO PET SHOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container-contact">
        <section id="nome">
            <h4>Digite seu nome</h4>
            <input class="" type="text">
        </section>
        <section id="email">
            <h4>Digite seu email</h4>
            <input type="email">
        </section>
        <ul id="choose">
            <h4>Escolha serviço e/ou produto</h4>

        </ul>
        <section id="question">
            <h4>Alguma dúvida ?</h4>
            <input type="text-box">
        </section>
        <button id="submit">Agendar</button>
    </main>
</body>
</html>
