<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Pet Shop</title>
    <link rel="stylesheet" href="../styles/style-product-service.css">
</head>
<body>
    <main id="main">
        <div class="title">Nossos produtos</div>
        <div id="btn-space">
            <button id="go-back" onclick="location.href='/./index.html'">Voltar</button>
        </div>
        <section id="products">
            <div class="cards">
                <h4 class="name-product">Caixinha de Ração A</h4>
                <img src="https://www.petparapets.com.br/uploads/produtos/487/3beb17d538b3b8b9720a0ee0c79ba227.JPEG" alt="produto">
                <h5 class="price-product">99</h5>
                <button class="btn-buy">Comprar</button>
            </div>
            <div class="cards">
                <h4 class="name-product">Caixa para Transporte</h4>
                <img src="https://m.media-amazon.com/images/I/61bevzr6I+L._AC_SY300_SX300_.jpg" alt="produto">
                <h5 class="price-product">109</h5>
                <button class="btn-buy">Comprar</button>
            </div>
            <div class="cards">
                <h4 class="name-product">Mochila para Transporte</h4>
                <img src="https://m.media-amazon.com/images/I/31qKsAMpN7L._AC_.jpg" alt="produto">
                <h5 class="price-product">89</h5>
                <button class="btn-buy">Comprar</button>
            </div>
            <div class="cards">
                <h4 class="name-product">Cama para Pets</h4>
                <img src="https://www.zeedog.com.br/live/invoke/website/loaders/image.ts?src=https%3A%2F%2Fzeedog.vteximg.com.br%2Farquivos%2Fcama-para-cachorros-zeebed-skull-zeedog-cachorro-pet-main-01.jpg&fit=cover&width=840&height=840" alt="produto">
                <h5 class="price-product">109</h5>
                <button class="btn-buy">Comprar</button>
            </div>
            <div class="cards">
                <h4 class="name-product">Porta Ração</h4>
                <img src="https://m.media-amazon.com/images/I/61TjIY2Wv0L.__AC_SX300_SY300_QL70_ML2_.jpg" alt="produto">
                <h5 class="price-product">R$ 99,00</h5>
                <button class="btn-buy">Comprar</button>
            </div>
            <div class="cards">
                <h4 class="name-product">Caixinha de Ração</h4>
                <img src="https://m.media-amazon.com/images/I/51v7zwOodHL.__AC_SY300_SX300_QL70_ML2_.jpg" alt="produto">
                <h5 class="price-product">R$ 99,00</h5>
                <button class="btn-buy">Comprar</button>
            </div>
        </section>
    </main>
    <script src="../script/script.js"></script>
</body>
</html>
